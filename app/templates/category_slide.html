<ion-view ng-attr-title="{{ $storage[bagName][catid].label }}">

    <ion-nav-buttons side="primary">
        <a class="button button-icon button-clear ion-arrow-left-c" nav-direction="back" href="#/bag/all"></a>
    </ion-nav-buttons>

    <ion-nav-buttons side="secondary">
        <a class="button button-outline button-light" href="#/bag/details_edit/{{ current_bag }}/cat/{{ catid }}"
           translate>btn-edit</a>
    </ion-nav-buttons>

    <ion-content on-swipe-right="previousCategory()" on-swipe-left="nextCategory()">

        <div class="list">
            <ion-checkbox ng-repeat="item in $storage[bagName][catid].items" ng-model="item.checked"
                          ng-if="item.visible" ng-change="updateCounts(bagName, catid)">{{ item.label }}</ion-checkbox>
        </div>

    </ion-content>
</ion-view>
