<ion-view ng-attr-title="{{'choose-your-bag' | translate}}">
  <ion-content>
    <ion-nav-buttons side="right">
      <a class="button button-outline button-light" href="/index.html#/bag/list_edit" translate>btn-edit</a>
    </ion-nav-buttons>
      
    <ion-list>
    
      <ion-item class="item-icon-right" ng-repeat="bag in $storage.tpl"  nav-direction="enter" type="item-text-wrap" href="#/bag/details_slide/{{bag.id}}/cat/{{$index}}">
        <h3>{{bag.name}}</h3>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
      
    </ion-list>
      
  </ion-content>
</ion-view>
