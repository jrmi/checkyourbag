<ion-view ng-attr-title="{{ category.label }} {{ category.checked_items }}/{{ category.visible_items }}">

    <ion-nav-buttons side="primary">
        <a class="button button-icon button-clear ion-arrow-left-c" nav-direction="back" href="#/bag/all"></a>
    </ion-nav-buttons>

    <ion-nav-buttons side="secondary">
        <a class="button button-outline button-light" nav-direction="swap" href="#/bag/details_edit/{{ bag.id }}/cat/{{ catid }}"
           translate>btn-edit</a>
    </ion-nav-buttons>

    <ion-content on-swipe-right="previousCategory()" on-swipe-left="nextCategory()">

        <div class="list">
            <ion-checkbox ng-repeat="item in category.items" ng-model="item.checked"
                          ng-if="item.visible" ng-change="updateCounts(bagName, catid)">{{ item.label }}</ion-checkbox>
        </div>

    </ion-content>
</ion-view>
